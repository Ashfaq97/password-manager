{% extends "base.html" %}

        <meta charset="utf-8">
        <title>{% block title %}Profile{% endblock %}</title>
        <link rel="stylesheet" href="../static/style.css">
        <style>
           .outline {
               border: solid 1px black;
           }
        </style>
    </head>
{% block content %}
    <body>
        <h1 class="text-center mb-4">Welcome to your home page!</h1>
        {% if images|length > 0 %}
            <h3 class="text-center">Images that you saved: </h3>
            <div class="images">
                    {% for image in images %}
                        <a href="{{url_for('static', filename=image)}}"><img class="img-fluid mr-1 img-thumbnail outline" src="{{url_for('static', filename=image)}}" alt="{{image}}" width="200" height="200"></a>
                    {% endfor %}
            </div>
        {% else %}
            <h3 class="text-dark text-center">You have not uploaded any files. . .</h3>
        {% endif %}
    </body>
{% endblock content %}
